{# extends "layout.html" #}
{% block body %}
  <h1>Theme: {{theme}}</h1>
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.user|safe }}
    {{entry.desc}}
    {{entry.loc}}
    <img src={{url_for('static', filename="images/" + entry.url)}} alt="Poof">
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
